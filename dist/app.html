<!doctype html> <html lang=pt-br> <head> <title>Teste Formulário</title> </head> <body> <h1>Dados dos Bolsistas</h1> <form class=sendForm> <div class=get_data> <div class=item> <label for=cpf>CPF</label> <input type=text placeholder="cpf do(a) bolsista" id=cpf> </div> <div class=item> <label for=nome>Nome Bolsista</label> <input type=text placeholder="nome do(a) bolsista" name=nome id=nome> </div> <div class=select-sexo> <label for=sexo>Sexo</label> <select class=sexo> <option value=female>Feminino</option> <option value=male>Masculino</option> </select> </div> <div class=select-clbr> <label for=clbr>Cadastro por:</label> <select class=clbr> <option value=cid>Cid</option> <option value=carlos>Carlos</option> <option value=mayra>Mayra</option> <option value=monica>Monica</option> <option value=gilson>Gilson</option> <option value=pricilla>Pricilla</option> <option value=andre>André</option> </select> </div> </div> <div class=save_button> <button>Salvar</button> </div> </form> <script type="text/javascript" src="main.js"></script></body> </html>
